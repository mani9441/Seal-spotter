<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seal Detector - Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        background: #f3f4f6;
        overflow-y: hidden;
      }
      .gradient-header {
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
      }
      .card {
        background: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .card-container {
        background: #ffffff;
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header Section -->
    <header
      class="gradient-header text-white py-8 px-4 text-center rounded-b-[40px] shadow-lg"
    >
      <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight">
        Seal Detector
      </h1>
      <p class="mt-3 text-sm md:text-lg opacity-80">Detection Results</p>
    </header>

    <!-- Main Content Area -->
    <main
      class="flex-grow p-6 md:p-12 flex flex-col items-center justify-center"
    >
      <div class="card p-6 md:p-12 w-full max-w-2xl text-center">
        <!-- Output Image Display -->
        <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">
          Analyzed Image
        </h2>
        <div
          class="w-full h-96 md:h-64 bg-slate-100 rounded-xl flex items-center justify-center overflow-hidden border border-slate-300 mb-6"
        >
          <img
            id="output-image-preview"
            src=""
            alt="Output Image Preview"
            class="max-w-full max-h-full object-contain"
          />
          <p id="output-placeholder" class="text-slate-400 hidden">
            No image to display. Please upload one first.
          </p>
        </div>

        <p id="statusMessage" class="text-gray-600 mb-6"></p>

        <!-- Action Button -->
        <a
          href="/"
          class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform duration-200 transform hover:scale-105"
        >
          Upload Another Image
        </a>
      </div>
    </main>

    <script>
      // Get the necessary DOM elements
      const outputImagePreview = document.getElementById(
        "output-image-preview"
      );
      const outputPlaceholder = document.getElementById("output-placeholder");
      const statusMessage = document.getElementById("statusMessage"); // Correctly get the status message element

      // Get the processed image data from local storage
      const processedImage = localStorage.getItem("processedImage"); // This is the corrected line
      const statusMessageText = localStorage.getItem("statusMessage");

      // Display the image if it exists
      if (processedImage) {
        outputImagePreview.src = processedImage;
        outputImagePreview.classList.remove("hidden");
        outputPlaceholder.classList.add("hidden");
      } else {
        outputImagePreview.classList.add("hidden");
        outputPlaceholder.classList.remove("hidden");
      }

      // Display the status message
      if (statusMessageText) {
        statusMessage.textContent = statusMessageText;
      } else {
        statusMessage.textContent = "No status message available.";
      }
    </script>
  </body>
</html>
